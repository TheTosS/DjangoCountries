{% extends "myapp/base.html" %}

{% block title %}{{ country.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ country.name }}</h1>
    <h4>Языки:</h4>
    <ul class="list-group">
        {% for language in country.languages %}
        <li class="list-group-item">{{ language }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'countries_list' %}" class="btn btn-primary mt-3">Назад к списку</a>
</div>
{% endblock %}
